<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Dos</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="project-dialog">
      <form method="dialog" id="project-dialog-form">
        <label>Name:<input type="text" name="name" required /></label>
        <label>Due Date:<input type="date" name="date" required /></label>
        <div>
          <input type="submit" id="submit" value="Submit" />
          <button autofocus id="project-close-button">Close</button>
        </div>
      </form>
    </dialog>
    <dialog id="to-do-dialog">
      <form method="dialog" id="to-do-dialog-form">
        <label>Title:<input type="text" name="title" required /></label>
        <label
          >Description:<input type="text" name="description" required
        /></label>
        <div>
          <input type="submit" id="submit" value="Submit" />
          <button autofocus id="to-do-close-button">Close</button>
        </div>
      </form>
    </dialog>
    <div id="main"></div>
    <button id="create-project">Create Project</button>
  </body>
</html>
